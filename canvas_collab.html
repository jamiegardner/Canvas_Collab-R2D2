<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas Collab: R2D2</title>
</head>

<body>

  <canvas id="canvas" width="1000" height="1000" style="background-color: #a5dbdb;">

      <script>
          var c = document.getElementById("canvas");
          var ctx = c.getContext("2d");

          <!-- R2D2 Head Section -->
          ctx.beginPath();
          ctx.moveTo(332,319);
          ctx.quadraticCurveTo(505,104,670,319);
          ctx.lineTo(332,319);
          ctx.fillStyle = "#e7e7e7";
          ctx.fill();

          <!-- R2D2 Leftarm Section -->
          ctx.beginPath();
          ctx.rect(320,320,-65,424);
          ctx.fillStyle = '#fff';
          ctx.fill();

          <!-- R2D2 Arm Inner rectangle -->
          ctx.beginPath();
          ctx.rect(265,478,-11,200);
          ctx.fillStyle = '#82abdd';
          ctx.fill();

          <!-- R2D2 Arm Inner circle -->
          ctx.beginPath();
          ctx.rect(297,700,-21,21);
          ctx.fillStyle = '#e7e7e7';
          ctx.fill();

      </script>

  </canvas>

</body>

</html>
