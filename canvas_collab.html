<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas Collab: R2D2</title>
</head>

<body>

  <canvas id="canvas" width="1000" height="1000" style="background-color: #a5dbdb;">

      <script>
          var c = document.getElementById("canvas");
          var ctx = c.getContext("2d");
          
          function drawRect(x,y,w,h,c) {
              ctx.fillStyle = c;
              ctx.fill();
              ctx.fillRect(x,y,w,h);
          }

          drawRect(331,320,340,391,'#fff'); <!-- R2D2 Body Section -->
          drawRect(320,320,-65,424,'#fff'); <!-- R2D2 Leftarm Section -->
          drawRect(265,478,-11,200,'#82abdd'); <!-- R2D2 Leftarm Section -->

          <!-- R2D2 Head Section -->
          ctx.beginPath();
          ctx.moveTo(332,319);
          ctx.quadraticCurveTo(500,75,670,319);
          ctx.fillStyle = "#e7e7e7";
          ctx.fill();

          <!-- R2D2 Arm Inner circle -->
          ctx.beginPath();
          ctx.rect(297,700,-21,21);
          ctx.fillStyle = '#e7e7e7';
          ctx.fill();

          <!-- R2D2 Leftarm to Head Connector -->
          ctx.beginPath();
          ctx.rect(331,320,-11,160);
          ctx.fillStyle = '#e7e7e7';
          ctx.fill();

          <!-- R2D2 Leftfoot Section -->
          ctx.beginPath();
          ctx.moveTo(320,743);
          ctx.lineTo(345,743);
          ctx.lineTo(369,826);
          ctx.lineTo(215,826);
          ctx.lineTo(239,743);
          ctx.fillStyle = "#fff";
          ctx.fill();

      </script>

  </canvas>

</body>

</html>
