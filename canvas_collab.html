<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas Collab: R2D2</title>
</head>

<body>

  <canvas id="canvas" width="1000" height="1000" style="border: 1px solid blue;">

      <script>
          var c = document.getElementById("canvas");
          var ctx = c.getContext("2d");

          <!-- R2D2 Head : Jamie -->
          ctx.beginPath();
          ctx.moveTo(327,280);
          ctx.quadraticCurveTo(493,64,662,282);
          ctx.lineTo(327,280);
          ctx.fillStyle = "#e1e2e6";
          ctx.fill();
        // you need to make this into a function!
      </script>

  </canvas>

</body>

</html>
